<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="./styles.css">

    <title>Matt Groberg</title>
  </head>
  <body>
    <div id="landing">
      <div id="top-cloud"></div>
      <div id="bottom-cloud"></div>
      <h2 id="intro-text">I make websites come to life</h2>
      <div id="background">
        <div class="section parallax" id="lake">
          <div id="forest"></div>
          <div id="root"></div>
        </div>
      </div>
    </div>

    <!-- svgs for clouds -->
      <svg width="0" height="0"> 
        <filter id="c1-filter">
          <feTurbulence type="fractalNoise" baseFrequency=".01" numOctaves="10" />
          <feDisplacementMap in="SourceGraphic" scale="180" />
        </filter>
      </svg>
      <svg width="0" height="0"> 
        <filter id="c2-filter">
          <feTurbulence type="fractalNoise" baseFrequency=".01" numOctaves="25" />
          <feDisplacementMap in="SourceGraphic" scale="250" />
        </filter>
      </svg>
  </body>
</html>
